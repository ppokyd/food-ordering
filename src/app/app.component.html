<div *ngIf="afAuth.authState | async; else showLogin">
  <app-header></app-header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
        <!-- <app-orders></app-orders> -->
      </div>
    </div>
  </div>
</div>
<ng-template #showLogin>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-3 py-5">
        <div class="card">
          <div class="card-header">Login with your PlayBuzz account</div>
          <div class="row">
            <div class="col-md-12 py-5 text-center">
              <button class="btn btn-outline-primary" (click)="login()">
                <img src="./assets/google-logo.png" width="24px" height="24px">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
