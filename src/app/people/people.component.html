<div class="row justify-content-center">
  <div class="col-6">
    <table class="table table-sm table-striped">
      <thead>
        <th>Name</th>
        <th>Last Ordered</th>
        <th>Orders</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of list;">
          <td>{{ user.name }}</td>
          <td>{{ user.lastOrdered | date }}</td>
          <td>{{ user.ordersAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row justify-content-center" *ngIf="adminMode">
  <div class="col-6">
    <div class="form-row">
      <div class="col-md-8 form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name">
      </div>
      <div class="col-md-4 form-group">
        <label>&nbsp;</label>
        <div class="row justify-content-end">
          <div class="col-5">
            <button class="btn btn-outline-primary" (click)="addPerson()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
