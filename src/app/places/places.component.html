<div class="row justify-content-center">
  <div class="col-10">
    <table class="table table-sm table-striped">
      <thead>
        <th>Name</th>
        <th>Link</th>
      </thead>
      <tbody>
        <tr *ngFor="let place of list;">
          <td>{{ place.name }}</td>
          <td class="table-actions">
            <i class="material-icons" (click)="openLink(place.link)">open_in_new</i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row justify-content-center" *ngIf="adminMode">
  <div class="col-10">
    <div class="form-row">
      <div class="col-md-3 form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name">
      </div>

      <div class="col-md-6 form-group">
        <label>Link</label>
        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="link">
      </div>
      <div class="col-md-3 form-group">
        <label>&nbsp;</label>
        <div class="row justify-content-end">
          <div class="col-5">
            <button class="btn btn-outline-primary" (click)="addPlace()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
